<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Basketball Dashboard</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16.png">

  <link rel="stylesheet" href="/static/css/ui.css">
</head>

<body>
  <div class="container">

    <header class="page-header">
      <h1 class="page-title">College Basketball Dashboard</h1>
    </header>

    <!-- Integrated status + controls (low key, single row) -->
    <div class="row" style="align-items:center;">
      <div class="muted" aria-live="polite" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">

        <span>
          Updated <strong><span id="updatedAgo">—</span></strong> ago
        </span>

        <span class="muted" style="opacity:.7;">·</span>

        <span class="muted" style="font-size:12px;">Thrill</span>
        <select id="minThrill" style="height:32px; padding:6px 10px; border-radius:10px;">
          <option value="0">Any</option>
          <option value="40">40+</option>
          <option value="60">60+</option>
          <option value="70">70+</option>
        </select>

        <button id="clearFilters" class="secondary" type="button"
                style="height:32px; padding:6px 10px; border-radius:10px;">
          Clear
        </button>

        <!-- Date controls (inline with Clear) -->
        <button id="prevDayBtn" class="secondary" type="button"
                style="height:32px; padding:6px 10px; border-radius:10px;">
          ◀
        </button>

        <input id="datePicker" type="date"
               style="height:32px; padding:6px 10px; border-radius:10px;" />

        <button id="nextDayBtn" class="secondary" type="button"
                style="height:32px; padding:6px 10px; border-radius:10px;">
          ▶
        </button>

      </div>
    </div>

    <!-- Status / errors -->
    <div id="countLine" class="muted" style="margin-top:10px;"></div>
    <div id="error" class="error"></div>

    <!-- CARD BOARD (JS will render here) -->
    <div id="cardBoard" class="board"></div>

    <!-- TABLE (kept for rollback, currently hidden) -->
    <div class="table-wrap" style="display:none;">
      <table id="tbl" style="display:none;">
        <thead>
          <tr>
            <th data-sort="time">Start (Local)</th>
            <th>Matchup</th>
            <th>Network</th>
            <th class="kp" data-sort="kp">KenPom</th>
            <th data-sort="thrill">Thrill</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

  </div>

  <script src="/static/js/ui.js" defer></script>
</body>
</html>
